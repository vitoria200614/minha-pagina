<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bem-estar</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Inter', sans-serif;
        }

        body {
            background: #f2f7fb;
            color: #333;
            line-height: 1.6;
        }

        header {
            text-align: center;
            padding: 2rem 1rem 1rem;
            background: linear-gradient(to right, #00c6ff, #0072ff);
            color: white;
            border-bottom-left-radius: 20px;
            border-bottom-right-radius: 20px;
        }

        header h1 {
            font-size: 2rem;
        }

        header h2 {
            margin-top: 0.5rem;
            font-size: 1.4rem;
        }

        header h5 {
            font-weight: normal;
            margin-top: 0.5rem;
            font-size: 1rem;
            color: #e0e0e0;
        }

        img {
            display: block;
            margin: 30px auto 10px;
            max-width: 280px;
            border-radius: 15px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }

        form {
            background-color: white;
            max-width: 400px;
            margin: 30px auto;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
        }

        form label {
            font-weight: 600;
            margin-bottom: 5px;
        }

        form input, form select {
            width: 100%;
            padding: 10px;
            margin-bottom: 20px;
            border: 1px solid #ccc;
            border-radius: 8px;
            transition: border 0.3s;
        }

        form input:focus, form select:focus {
            border-color: #00aaff;
            outline: none;
        }

        button {
            width: 100%;
            padding: 12px;
            background-color: #00aaff;
            border: none;
            color: white;
            font-size: 1em;
            border-radius: 8px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        button:hover {
            background-color: #0088cc;
        }

        #resultado {
            max-width: 400px;
            margin: 20px auto;
            padding: 20px;
            background-color: #e0f7ff;
            border-left: 5px solid #00aaff;
            border-radius: 10px;
            font-weight: bold;
            text-align: center;
        }
    </style>
</head>
<body>

    <header>
        <h1>Minha pasta de saúde</h1>
        <h2>Evelly</h2>
        <h5>Bem-estar • Alimentação • Meditação • Treinos</h5>
    </header>

    <img src="bem-estar.webp" alt="Imagem de bem-estar">

    <form id="formCalorias">
        <label for="idade">Idade:</label>
        <input type="number" id="idade" required>

        <label for="peso">Peso (kg):</label>
        <input type="number" id="peso" step="0.1" required>

        <label for="altura">Altura (cm):</label>
        <input type="number" id="altura" required>

        <label for="genero">Gênero:</label>
        <select id="genero">
            <option value="feminino">Feminino</option>
            <option value="masculino">Masculino</option>
        </select>

        <label for="atividade">Nível de atividade física:</label>
        <select id="atividade">
            <option value="1.2">Sedentário</option>
            <option value="1.375">Levemente ativo</option>
            <option value="1.55">Moderadamente ativo</option>
            <option value="1.725">Muito ativo</option>
            <option value="1.9">Extremamente ativo</option>
        </select>

        <button type="button" onclick="calcularCalorias()">Calcular Calorias Diárias</button>
    </form>

    <div id="resultado"></div>

    <script>
        function calcularCalorias() {
            const idade = parseInt(document.getElementById('idade').value);
            const peso = parseFloat(document.getElementById('peso').value);
            const altura = parseInt(document.getElementById('altura').value);
            const genero = document.getElementById('genero').value;
            const atividade = parseFloat(document.getElementById('atividade').value);

            if (isNaN(idade) || isNaN(peso) || isNaN(altura)) {
                document.getElementById('resultado').innerText = "Por favor, preencha todos os campos corretamente.";
                return;
            }

            let tmb;

            if (genero === 'feminino') {
                tmb = 655 + (9.6 * peso) + (1.8 * altura) - (4.7 * idade);
            } else {
                tmb = 66 + (13.7 * peso) + (5 * altura) - (6.8 * idade);
            }

            const calorias = tmb * atividade;

            document.getElementById('resultado').innerText = `Sua necessidade calórica diária estimada é de ${calorias.toFixed(0)} calorias.`;
        }
    </script>

</body>
</html>
